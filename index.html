  <body>
    <div class="container">
      <form id="login-form" class="hidden">
        <input
          required

          placeholder="What is your name?"

      <div id="quote">

      </div>

        <span></span>
        <span></span>
      </div>
      <div>
        <iframe
          width="100%"
          height="450"
          scrolling="no"
          frameborder="no"
          allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1734084444&color=%23f03c3c&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"
        ></iframe>
        <div
          style="
            font-size: 10px;
            color: #cccccc;
            line-break: anywhere;
            word-break: normal;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
              Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
            font-weight: 100;
          "
        >
          <a
            href="https://soundcloud.com/meredith-greenhow"
            title="Redluv46"
            target="_blank"
            style="color: #cccccc; text-decoration: none"

            title="LoFi Christmas!"
            target="_blank"
            style="color: #cccccc; text-decoration: none"
            >LoFi Christmas!</a
          >
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
