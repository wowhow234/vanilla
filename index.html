<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/ornament.css" />
  <title>메리 크리스마스!</title>
  <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../image/favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container">
    <div class="ornament">

      <div class="ornament-the-wrap">

        <div class="ball-wrapper">
          <div class="string"></div>
          <div class="ring"></div>
          <div class="ball-btn"></div>
          <div class="red-ball"></div>
        </div>

        <div class="ball-wrapper">
          <div class="string"></div>
          <div class="ring"></div>
          <div class="ball-btn"></div>
          <div class="green-ball"></div>
        </div>

        <div class="ball-wrapper">
          <div class="string"></div>
          <div class="ring"></div>
          <div class="ball-btn"></div>
          <div class="blue-ball"></div>
        </div>

        <div class="ball-wrapper">
          <div class="string"></div>
          <div class="ring"></div>
          <div class="ball-btn"></div>
          <div class="white-ball"></div>
        </div>
      </div>
    </div>
    <div class="clock">
      <span id="clock">00:00:00</span>
    </div>
    <div class="mainlogin">

      <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="이름을 입력해 보세요" class="input" />
        <button type="submit" class="button"> LOGIN </button>
    </div>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div class="todo-weather-wrapper">
      <div class="maintodolist">
        <form id="todo-form" class="todo-form">
          <input type="text" placeholder="할 일을 적어주세요" class="input" />
          <button class="button">ENTER</button>
        </form>
        <div class="todo-list">
          <ul id="todo-list"></ul>
        </div>

        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="mainweather">
        <div id="weather">
          <div class="w-states">
            <span></span>
            <span></span>
          </div>
          <span></span>

        </div>
        <iframe width="300" height="166" scrolling="no" frameborder="no" allow="autoplay"
          src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/326661921&color=%23f03c3c&auto_play=true&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>
      </div>
    </div>
  </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src='https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js'></script>
  <script>
    var sf = new Snowflakes({
      color: "#ffffff",
      count: 75,
      minOpacity: 0.2,
      maxOpacity: 0.6
    });
  </script>
</body>

</html>
